<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Calculator</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #797979;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      box-shadow: red 2px 2px 10px 3px;
    }

    #display {
      width: 100%;
      height: 55px;
      font-size: 25px;
      color:white;
      text-align: right;
      padding-right: 10px;
      border-radius: 6px;
      border: none;
      background-color: #050505;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #fdfbfb;

    }

    button:hover {
    scale:1.05;
      background: #050505;
      color:white;
       box-shadow: rgb(228, 253, 4) 2px 2px 10px 3px;
      
    }

    .operator {
      background: #f39c12;
      color: white;
    }

    .equal {
      background: #2ecc71;
      color: white;
       grid-column: span 2;
       
    }

    .clear {
      background: #e74c3c;
      color: white;
    }

    .zero {
      grid-column: span 2;
    }
   
  </style>
</head>

<body>

  <div class="calculator">
    <input type="text" id="display" disabled="disabled">

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>
      

      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    // ⌨️ Keyboard Support
    document.addEventListener("keydown", function (e) {
      const key = e.key;

      if (!isNaN(key)) append(key);

      if (["+", "-", "*", "/", "%",].includes(key)) append(key);

      if (key === ".") append(".");

      if (key === "Enter") {
        e.preventDefault();
        calculate();
      }

      if (key === "Backspace") deleteLast();

      if (key === "Delete","Escape") clearDisplay();
    });
  </script>



</body></html>
